<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de dados</title>
</head>
<body>

  <h1>Filtros</h1>
  <div class="container">
    <div class="filter-box">
      <div class="filter-label">Região</div>
      <input type="text" class="filter-input" id="region">
    </div>
    <div class="filter-box">
      <div class="filter-label">Espécie</div>
      <input type="text" class="filter-input" id="species">
    </div>
    <div class="filter-box">
      <div class="filter-label">Estado de Conservação</div>
      <input type="text" class="filter-input" id="conservationStatus">
    </div>
    <div class="filter-box">
      <div class="filter-label">Temperatura da Água</div>
      <input type="text" class="filter-input" id="waterTemperature">
    </div>
    <div class="filter-box">
      <div class="filter-label">PH</div>
      <input type="text" class="filter-input" id="ph">
    </div>
    <div class="filter-box">
      <div class="filter-label">Níveis de Poluição</div>
      <input type="text" class="filter-input" id="pollutionLevels">
    </div>
  </div>
  <button class="search-button">Pesquisar</button>

  <h2>Tabela de dados</h2>
  <div class="container2">
    <table>
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
          <td>Dado 3</td>
        </tr>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
          <td>Dado 3</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
