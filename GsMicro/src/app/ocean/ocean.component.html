<h1>Filtros</h1>
<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
  <div class="container">
    <div class="filter-box">
      <div class="filter-label">Região</div>
      <input type="text" class="filter-input" id="regiao" name="regiao" [(ngModel)]="regiao">
    </div>
    <div class="filter-box">
      <div class="filter-label">Espécie</div>
      <input type="text" class="filter-input" id="specieNome" name="specieNome" [(ngModel)]="specieNome">
    </div>
    <div class="filter-box">
      <div class="filter-label">Estado de Conservação</div>
      <input type="text" class="filter-input" id="specieStatus" name="specieStatus" [(ngModel)]="specieStatus">
    </div>
    <div class="filter-box">
      <div class="filter-label">Temperatura da Água</div>
      <input type="number" class="filter-input" id="aguaTemp" name="aguaTemp" [(ngModel)]="aguaTemp">
    </div>
    <div class="filter-box">
      <div class="filter-label">PH</div>
      <input type="number" class="filter-input" id="ph" name="ph" [(ngModel)]="ph">
    </div>
    <div class="filter-box">
      <div class="filter-label">Níveis de Poluição</div>
      <input type="text" class="filter-input" id="lvPoluicao" name="lvPoluicao" [(ngModel)]="lvPoluicao">
    </div>
  </div>
  <button type="submit" class="search-button">Pesquisar</button>
</form>


<h2>Tabela de dados</h2>
<div class="container2">
  <table>
    <thead>
      <tr style="text-align: center;">
        <th>Região</th>
        <th>Temperatura da água</th>
        <th>PH</th>
        <th>Nível da poluição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let especie of jsonFile" style="text-align: center;">
        <td>{{ jsonFile.regiao }}</td>
        <td>{{ jsonFile.temperaturaAgua }}</td>
        <td>{{ jsonFile.pH }}</td>
        <td>{{ jsonFile.nivelPoluicao }}</td>
      </tr>
      <div *ngFor="let json of jsonFile" style="text-align: center;">
        <tr *ngFor="let especie of json">
          <td colspan="2">{{ especie.nome }}</td>
          <td colspan="2">{{ especie.status }}</td>
        </tr>
      </div>
    </tbody>
  </table>
</div>
